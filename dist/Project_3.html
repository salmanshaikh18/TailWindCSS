<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
     <!-- font awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Project 3</title>
</head>
<body>
    <header class="h-auto md:h-[100%] bg-cover bg-[url('./assets/BG.png')] text-[#043A53]">
        <nav class="bg-cover bg-[url('./assets/BG.png')] fixed top-0 z-20 w-[100vw] px-4 lg:x-14 md:bg-transparent h-16 flex items-center justify-center">
            <div class="flex items-center justify-between w-full">
                <img src="./assets/Logo.png" class="w-24 h-5" alt="">
                <ul class="hidden md:flex font-semibold">
                    <li class="md:mx-2 lg:mx-2 cursor-pointer">Features</li>
                    <li class="md:mx-2 lg:mx-2 cursor-pointer">Solutions</li>
                    <li class="md:mx-2 lg:mx-2 cursor-pointer">Company</li>
                    <li class="md:mx-2 lg:mx-2 cursor-pointer">Resources</li>
                    <li class="md:mx-2 lg:mx-2 cursor-pointer">Contact</li>
                </ul>
                <div class="md:hidden text-3xl text-[#043A53]">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="hidden sm:flex">
                    <div class="sm:px-2 md:px-4 py-1 bg-white text-[#12141D] rounded-2xl mr-2">Log In</div>
                    <div class="sm:px-2 md:px-4 py-1 bg-white text-[#12141D] rounded-2xl mr-2">Sign Up</div>
                </div>
            </div>
           
        </nav>

        <div class="h-full pt-16 flex flex-wrap">
            <div class="text-center self-center px-4 lg:h-[230px] md:px-2 lg:px-20 md:text-left md:w-6/12 md:flex md:flex-col md:justify-between">
                <h3 class="text-3xl md:text-4xl text-black font-bold">Find High-Potential Customers with <span class="block text-[#043A53]">Trustco.</span></h3>
            </div>

            <div class="w-full md:w-6/12 h-full relative">
                <img class="md:hidden bg-transparent w-full h-full" style="mix-blend-mode: multiply" src="./assets/Man mobile.png"  alt="man" />
                <img class="hidden md:inline-block md:bg-transparent md:object-contain md:w-full md:h-full" style="mix-blend-mode: multiply" src="./assets/Man mobile.png" alt="man" />
            </div>
        </div>
    </header>
</body>
</html>
