<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body class="bg-black text-white text-center">
    <div id="transition" class="p-2 mb-2">
        <h1>Transition Duration</h1>
        <button href="#" class="bg-blue-500 hover:bg-red-700 px-2 py-1 text-white rounded transition duration-150">
            duration-150
        </button>
        <button href="#" class="bg-blue-500 hover:bg-red-700 px-2 py-1 text-white rounded duration-300">
            duration-300
    </div>
    <button href="#" class="bg-blue-500 hover:bg-red-700 px-2 py-1 text-white rounded duration-700">
        duration-700
    </button>

    </div><br><br>
    <hr>
    <div class="p-2">
        <h1>Transition Timing Function</h1>
        <button href="#" class="bg-blue-500 hover:bg-red-700 px-2 py-1 text-white rounded  duration-300 ease-linear">
            ease-linear
        </button>
        <button href="#" class="bg-blue-500 hover:bg-red-700 px-2 py-1 text-white rounded  duration-300 ease-in">
            ease-in
    </div>
    <button href="#" class="bg-blue-500 hover:bg-red-700 px-2 py-1 text-white rounded  duration-300 ease-out">
        ease-out
    </button>
    <button href="#" class="bg-blue-500 hover:bg-red-700 px-2 py-1 text-white rounded  duration-300 ease-in-out">
        ease-in-out
    </button>

    </div><br><br>
    <hr>

    <div class="p-2">
        <h1>Transition Delay</h1>
        <button href="#"
            class="bg-blue-500 hover:bg-red-700 px-2 py-1 text-white rounded  duration-300 ease-in-out delay-150">
            delay-150
        </button>
        <button href=""
            class="bg-blue-500 hover:bg-red-700 px-2 py-1 text-white rounded  duration-300 ease-in-out delay-300">
            delay-300
    </div>
    <button href=""
        class="bg-blue-500 hover:bg-red-700 px-2 py-1 text-white rounded  duration-300 ease-in-out delay-700">
        delay-700
    </button>
    <button href=""
        class="bg-blue-500 hover:bg-red-700 px-2 py-1 text-white rounded  duration-300 ease-in-out delay-1000">
        delay-1000
    </button>

    <br><br>
    <hr>
    </div>


    <div class="p-2 mb-2">
        <h1>Animation</h1>
        <div class="flex items-center px-3 py-1 bg-blue-600 text-white rounded">
            Loading
            <img class="animate-spin" width="30" height="30"
                src="https://img.icons8.com/fluency-systems-filled/48/spinner-frame-5.png" alt="spinner-frame-5" />
        </div>

        <h2>WITHOUT PING</h2>
        <div class="h-12 w-12 rounded-full bg-blue-400 mb-4"></div>

        <h2 class="mb-4">WITH PING</h2>
        <div class="animate-ping duration-2000 h-12 w-12 rounded-full bg-blue-400"></div>

        <div class="border px-2 py-2 animate-pulse">
            <h2 class="font-bold">PW Skills</h2>
            <p>This is a sample code for you to show how animate-pulse works</p>
        </div>

        <div class="bg-blue-500 rounded-full w-10 h-10 animate-bounce"></div>


    </div>
</body>

</html>
